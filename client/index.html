<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
</head>
<body class="w-screen h-screen bg-white flex flex-col">
    <nav class="bg-gray-200 text-black">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="login.html" class="flex items-center py-5 px-2 hover:text-gray-300">
                    <img src="/image/icon.jpg" alt="Logo" class="h-10 w-10 mr-2">
                    <span class="font-bold">My Chat Program</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="py-2 px-3 hover:bg-stone-500 hover:text-white rounded-md">Login</a>
                    <a href="register.html" class="py-2 px-3 hover:bg-stone-500 hover:text-white rounded-md">Registrieren</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="w-screen h-screen bg-white justify-center flex items-center flex flex-col">
        <h1 class="text-black text-4xl my-3 font-bold">Ultimativer Mega Chat</h1>

        <div class="flex flex-row">
            <div id="userList" class="w-2/12 h-80 bg-gray-200 rounded-lg mr-1 p-2">
                <h2 class="text-xl font-bold mb-2" id="h2UserList">Benutzerliste</h2>
                <div id="users" class="overflow-y-auto max-h-64"></div>
            </div>

            <div id="chatwindow" class="w-10/12 h-80 bg-gray-200 rounded-lg p-2 overflow-y-auto"></div>
        </div>

        <div id="inputWindow" class="w-full flex flex-row justify-end items-center mt-2">
            <input type="text" id="message-input" placeholder="Deine Nachricht..." class="w-3/4 p-2 border border-gray-300 rounded mx-2" />
            <button class="bg-gray-800 text-white px-4 py-2 rounded" id="sendButton">Senden</button>
        </div>
    </div>
</body>
</html>
